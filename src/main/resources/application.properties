#*All other connection settings in the file external.properties at root of the project.
spring.datasource.url=jdbc:postgresql://localhost:5432/BaseClient
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.change-log=classpath:db/changelog/master-changelog.yaml

